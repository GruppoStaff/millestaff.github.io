<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reindirizzamento...</title>
  <!-- Questo comando dice al browser di andare al sito Google dopo 0 secondi -->
  <meta http-equiv="refresh" content="0; url=https://sites.google.com">
  <link rel="canonical" href="https://sites.google.com">
  <script type="text/javascript">
    window.location.href = "https://sites.google.com"
  </script>
</head>
<body>
  Se non vieni reindirizzato automaticamente, <a href="https://sites.google.com">clicca qui</a>.
</body>
</html>
